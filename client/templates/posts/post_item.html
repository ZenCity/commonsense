<template name="postItem">
	<div class="post">
		<div class="post-content">
			<img class="profile-image" src="{{profile_image}}">
			<p>by user: {{user}}</p>
			<h4>{{content}}</h4>
			<p><a href="{{url}}">link</a></p> 

			<div class="heart">
				<i class="fa fa-heart">
				</i>
				<span></span>
			</div>

		</div>
	</div>
</template>
